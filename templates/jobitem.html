
 <div class="border-bottom mb-4 pb-2 row">
     <div class="col-9">
          <h4 style="color:rgb(120,120,120)" class="mb-2">
              {{job['title']}}</h4>
          <div>
              <b>Location:</b> {{job['location']}}
          </div>
          {% if 'salary' in job %}
          <div>
              <b>Salary:</b> {{job['salary']}}
          </div>
          {% endif %}
         </div>
     <div class="col-3">
         <button type="button" class="btn btn-outline-primary">Apply</button>
     </div>
      </div>
